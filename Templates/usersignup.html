{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <h2 class="h3 mb-3 text-black">Signup Here</h2>
          </div>
          <div class="col-md-12 d-flex justify-content-center" >

            <form action="#" method="post">
              <div class="p-3 p-lg-5 border">
              {% csrf_token %}
                {{fm.as_p}}
              
                {% for message in messages %}
                <li>{{ message}}</li>
                {% endfor %}
   
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_password2" class="">Confirm Password <span class="text-danger"></span></label>
                    <input type="password" class="form-control" id="c_password2" name="c_password2">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Signup">
                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    {% endblock %}
