{% extends "base.html" %}
{% load static %}
{% block content %}



    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <h2 class="h3 mb-3 text-black">OTP Verification</h2>
          </div>
          <div class="col-md-12 d-flex justify-content-center" >

            <form action="#" method="post">
              {% csrf_token %}
              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_fname" class="text-black">OTP <span class="text-danger"></span></label>
                    <input type="text" class="form-control" id="c_otp" name="c_otp">
                  </div>

                  <ul>
                    {% for key, value in err.items %}
                    <li>{{ key }}: {{ value }}</li>
                    {% endfor %}
                </ul>

                </div>





                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Verify">
                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

{% endblock %}
